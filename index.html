<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <form action="#" name="createAnAccount">
            <h1>Create an Account</h1>
                <label for="first-name">First Name</label>
                <input type="text" name="createAnAccount" id="first-name" autofocus>
                <label for="last-name">Last Name</label>
                <input type="text" name="createAnAccount" id="last-name">
                <label for="e-mail">E-mail</label>
                <input type="email" name="createAnAccount" id="e-mail">
                <p>We'll never share your email with anyone else.</p>
                <label for="male">Male</label>
                <input type="radio" name="createAnAccount" id="male">
                <label for="female">Female</label>
                <input type="radio" name="createAnAccount" id="female">
                <label for="country">Country</label>
                <select name="createAnAccount" id="country">
                    <option value="" disabled selected>Select</option>
                    <option value="Afghanistan">Afghanistan</option>
                </select>
                <label for="city">City</label>
                <input type="text" name="createAnAccount" id="city">
                <button type="submit">Sign up</button>
                <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a>  and <a href="#">Privacy Policy</a>.</p>
                <footer>
                    <p>Have an account? <a href="#">Log In</a></p>
                </footer>
        </form>
        
        
    </main>
</body>
</html>
