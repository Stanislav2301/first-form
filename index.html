<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <form action="#" name="create-an-account">
            <h1>Create an Account</h1>
            <section class="first-and-last-name">
                <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input type="text" name="create-an-account" id="first-name" autofocus>
                </div>
                <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="create-an-account" id="last-name">
            </section>
            <div class="input-container">
                <label for="e-mail">E-mail</label>
                <input type="email" name="create-an-account" id="e-mail">
                <p>We'll never share your email with anyone else.</p>
            </div>
            <section class="gender">
                <label for="male" >Male</label>
                <input type="radio" name="create-an-account" id="male" >
                <label for="female">Female</label>
                <input type="radio" name="create-an-accoun" id="female">
            </section>
            <section class="location">
                <div class="input-container">
                    <label for="country-in-account">Country</label>
                    <select name="create-an-account" id="country-in-account">
                        <option value="" disabled selected>Select</option>
                        <option value="Afghanistan">Afghanistan</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="city">City</label>
                    <input type="text" name="create-an-account" id="city">
                </div>
            </section>
                <button type="submit">Sign up</button>
                <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a>  and <a href="#">Privacy Policy</a>.</p>
                <footer>
                    <p>Have an account? <a href="#">Log In</a></p>
                </footer>
        </form>
        
        <form action="#" name="profile">
            <section class="user-photo">
                <img src="./img/ðŸ“· Image.png" alt="userpic-img">
                <input type="file" name="profile" id="user-photo">
                <input type="reset" value="Reset uploaded file"></input>
            </section>
            <section class="name-and-email">
                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="text" name="profile" id="name">
                </div>
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="profile" id="email">
                </div>
            </section>
           <section class="location">
                <div class="input-container">
                    <label for="country-in-profile">Country</label>
                    <select name="profile" id="country-in-profile">
                        <option value="" disabled selected>Select</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                    </select>
                </div>
                <div>
                    <label for="city-in-profile">City</label>
                    <input type="text" name="profile" id="city-in-profile">
                </div>
           </section>
            <section class="zip-and-tel">
                <div class="input-container">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" pattern="[0-9]{5}" name="profile" id="zipcode">
                </div>
                <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="profile" id="phone">
                </div>
            </section>
            
             <button type="submit">Update</button>   
        </form>
        
    </main>
</body>
</html>
