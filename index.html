<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <form action="#" name="create-an-account" class="form-account">
            <h1 class="heading">Create an Account</h1>
            <section class="first-and-last-name">
                <div class="input-container first-name">
                    <label for="first-name" class="label">First Name</label>
                    <input type="text" name="create-an-account" id="first-name" autofocus class="input">
                </div>
                <div class="input-container last-name">
                    <label for="last-name" class="label">Last Name</label>
                    <input type="text" name="create-an-account" id="last-name" class="input">
                </div>
            </section>
            <div class="input-container email-account">
                <label for="e-mail" class="label">E-mail</label>
                <input type="email" name="create-an-account" id="e-mail" class="input">
                <p>We'll never share your email with anyone else.</p>
            </div>
            <section class="gender">
                <div class="male">
                    <label for="male">Male</label>
                    <input type="radio" name="create-an-account" id="male">
                </div>
                <div class="female">
                    <label for="female">Female</label>
                    <input type="radio" name="create-an-account" id="female">
                </div>
            </section>
            <section class="location">
                <div class="input-container country-in-account" >
                    <label for="country-in-account" class="label">Country</label>
                    <select name="create-an-account" id="country-in-account" class="input">
                        <option value="" disabled selected>Select</option>
                        <option value="Afghanistan">Afghanistan</option>
                    </select>
                </div>
                <div class="input-container city-in-account">
                    <label for="city" class="label">City</label>
                    <input type="text" name="create-an-account" id="city" class="input">
                </div>
            </section>
                <button type="submit" class="button-account">Sign up</button>
                <p class="account-description">By clicking the 'Sign Up' button, you confirm that you accept our <a href="#" class="terms">Terms of Use</a>  and <a href="#">Privacy Policy</a>.</p>
                <footer>
                    <hr class="hline">
                    <p class="footer-text">Have an account? <a href="#">Log In</a></p>
                </footer>
        </form>
        
        <form action="#" name="profile" class="form-profile">
            <h1 class="heading">Profile</h1>
            <section class="user-photo">
                <img src="./img/ðŸ“· Image.png" alt="userpic-img">
                <input type="file" name="profile" id="user-photo">
                <input type="reset" value="Reset uploaded file"></input>
            </section>
            <section class="name-and-email">
                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="text" name="profile" id="name">
                </div>
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="profile" id="email">
                </div>
            </section>
           <section class="location">
                <div class="input-container">
                    <label for="country-in-profile">Country</label>
                    <select name="profile" id="country-in-profile">
                        <option value="" disabled selected>Select</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                    </select>
                </div>
                <div>
                    <label for="city-in-profile">City</label>
                    <input type="text" name="profile" id="city-in-profile">
                </div>
           </section>
            <section class="zip-and-tel">
                <div class="input-container">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" pattern="[0-9]{5}" name="profile" id="zipcode">
                </div>
                <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="profile" id="phone">
                </div>
            </section>
            
             <button type="submit">Update</button>   
        </form>
        
    </main>
</body>
</html>
